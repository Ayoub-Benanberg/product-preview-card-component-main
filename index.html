<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">

      <div class="col-10" id="row">
        <main>
          <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-sm-12 bg-white p-0">
              <img src="images/image-product-desktop.jpg" class="img-fluid" alt="product img">
            </div>
            <div class="col-lg-4 col-sm-12 bg-white p-4 ">
              <h5 class="fw-lighter pb-3 text-secondary">P U R F U M E</h5>
              <h1 class="fw-bold pb-4 ">Gabrielle <br> Essence Eau <br> De Parfum</h1>
              <p class="fw-semibold pb-4">Lorem ipsum dolor sit amet consectetur adi<br> dolorem accusamus veniam
                veritatis!
                blanditiis numquam,</p>
              <div class=" d-flex pb-4 ">
                <h1 class="text-success fw-bolder" id="prix">$149.99</h1>
                <p class="text-decoration-line-through text-center px-5 pt-3 text-secondary ">$169.99</p>
              </div>

              <button class="btn btn-success form-control fw-bold "><img src="images/icon-cart.svg"
                  alt="cart icon"><span class="px-3">Add
                  To Cart</span></button>
            </div>
        </main>
      </div>

    </div>

  </div>
  </div>


  <footer>
    <div class="attribution text-center ">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ayoub-benanberg-4b94b2295/" target="_blank">ayoub-benanberg</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
